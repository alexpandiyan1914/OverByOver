<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>OverByOver</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body class="index_body">
    <div id="container">
        <h2 class="title_des">OverByOver</h2>
        <h3 class="title_des">Cricket Score Tracker</h3>

        <form method="get" id="Form" onsubmit='return setTeamNames()' action="scorecard.html">
            <!-- <label for="team1" class="txt_feild">Team 1:</label> -->
            <input type="text" id="team1" name="team1" placeholder="Enter Team 1"><br><br>
            <!-- <label for="team2" class="txt_feild">Team 2:</label> -->
            <input type="text" id="team2" name="team2" placeholder="Enter Team 2"><br><br>
            <input type="number" placeholder="Overs ?" id="over" name="over">
            <input type="submit" value="Start match" id="submit_button">
        </form>

    </div>

</body>

</html>
