<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>OverByOver</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <!-- <script src='js/main.js'></script> -->
</head>

<body class="index_body">
    <header>
        <a href="#" class="logo">OverByOver</a>
        <nav>
            <ul class="nav-link">
                <li><a href="#">Home</a></li>
                <li><a href="#">Score Card</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <div id="container">
        <div class="login">
            <h2 class="title_des">OverByOver</h2>
            <h3 class="title_des">Cricket Score Tracker</h3>
            <form method="get" id="Form" onsubmit='return setTeamNames()' action="scorecard.html">
                <div class="team-names">
                    <span class="icons"><i class="fa-solid fa-people-group"></i></span>
                    <input type="text" id="team1" name="team1" required>
                    <label>Enter Team Name</label>
                </div>
                <div class="team-names">
                    <span class="icons"><i class="fa-solid fa-people-group"></i></span>
                    <input type="text" id="team2" name="team2" required>
                    <label>Enter Team Name</label>
                </div>
                <div class="over-box">
                    <input type="number" placeholder="Overs ?" id="over" name="over">
                    <input type="submit" value="Start match" id="submit_button">
                </div>
            </form>
        </div>
    </div>


</body>

</html>
