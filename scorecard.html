<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Score Card</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='css/scorecard.css'>
    <!-- <script src='main.js'></script> -->
</head>

<body>
    <header>
        <a href="#" class="logo">OverByOver</a>
        <nav>
            <ul class="nav-link">
                <li><a href="#">Home</a></li>
                <li><a href="#">Score Card</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
        <a href="#" class="logout">Logout</a>
    </header>
    <div class="total">
        <div class="scorecard_container">
            <h2 class="heading">Score card</h2>
            <div class="team-names">
                <span id="team11">Team A</span> vs <span id="team22">Team B</span>
            </div>
            <div id="scoreboard">
                <h1><span id="runs">0</span>/<span id="wickets">0</span></h1>
                <p>over <span id="overs">0.0</span></p>
            </div>
        </div>
        <div class="run_buttons">
            <h3 id="calculate_head">calculate Score !</h3>
            <button class="btns" id="dot"><strong>Dot Ball</strong></button><br>
            <button class="btns_run">1</button>
            <button class="btns_run">2</button>
            <button class="btns_run">3</button><br>
            <button class="btns_run">4</button>
            <button class="btns_run">5</button>
            <button class="btns_run">6</button><br>
            <button class="btns" id="wide"><strong>Wide</strong></button><br>
            <button class="btns" id="out"><strong>Out</strong></button><br>
            <button class="btns" id="undo"><strong>Undo</strong></button><br>
            <button class="btns" id="next"><strong>NextBall</strong></button>
        </div>
    </div>
    <footer>
        <h4>@2025 | Made by Alexpandiyan A</h4>
    </footer>


</body>

</html>
