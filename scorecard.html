<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Score Card</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='css/scorecard.css'>
    <script src='js/scorecard.js'></script>
</head>

<body>
    <header>
        <a href="#" class="logo">OverByOver</a>
        <nav>
            <ul class="nav-link">
                <li><a href="index.html">Home</a></li>
                <li><a href="scorecard.html">Score Card</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <abbr title="All data will be deleted!"><a onclick="logout()" class="logout" id="Log">Logout</a></abbr>
    </header>
    <div id="loading-screen" style="display: none;">
        <div class="spinner"></div>
        <p>Loading, please wait...</p>
    </div>
    <div id="total">
        <div class="team">
            <span id="team11">Team A</span> vs <span id="team22">Team B</span><br>
            <span id="target"></span>
        </div>
        <div class="scorecard_container">
            <h2 class="heading">Score card</h2>
            <div class="team-names">
                Batting: <span id="bat-team">Team A</span>
            </div>
            <div id="scoreboard">
                <h1><span id="runs">0</span>/<span id="Wickets">0</span></h1>
                <p>over <span id="overs22">0.0</span></p>
            </div>
        </div>
        <div class="previous-ball">
            Last 6 balls: <span id="prev-ball">0</span>
        </div>
        <div class="curr-nrr">
            Curr RR : <span id="nrr">0.0</span> <span id="req-RR"></span>
        </div>
        <div class="target-tracker">
            <span id="update-Stats"></span>
        </div>
        <div class="run_buttons">
            <h3 id="calculate_head">calculate Score !</h3>
            <button class="btns" id="dot" onclick="updateScore('⦁')"><strong>Dot Ball</strong></button><br>
            <button class="btns_run" onclick="updateScore(1)">1</button>
            <button class="btns_run" onclick="updateScore(2)">2</button>
            <button class="btns_run" onclick="updateScore(3)">3</button><br>
            <button class="btns_run" onclick="updateScore(4)">4</button>
            <button class="btns_run" onclick="updateScore(5)">5</button>
            <button class="btns_run" onclick="updateScore(6)">6</button><br>
            <button class="btns" id="wide" onclick="updateScore('wide')"><strong>Wide</strong></button><br>
            <button class="btns" id="out" onclick="updateScore('Out')"><strong>Out</strong></button><br>
            <button class="btns" id="undo"><strong>Undo</strong></button><br>
            <!-- <button class="btns" id="next"><strong>NextBall</strong></button> -->
        </div>
    </div>
    <div id="winner-msg">
        <span id="winner"></span>

    </div>
    <footer>
        <h4>@2025 | Made by Alexpandiyan A</h4>
    </footer>


</body>

</html>
